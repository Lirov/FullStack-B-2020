<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #div1{
            height: 300px;
            width: 300px;
            background-color: chocolate;
        }

    </style>
</head>
<body>
    
    <!--div: block element-->
    <div id="div1">
        <h3>This is a div</h3>
    </div>

    <!--span: inline element-->
    <p>The sky are <span style="color:blue">blue</span> 
        and the ground is <span style="color:brown">brown</span></p>


</body>
</html>
