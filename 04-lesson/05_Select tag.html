<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <!-- Search in google search from our website:  -->
      <form action="https://www.google.com/search">

        <p>Enter your search: </p>
        <!-- q = query -->
        
        <!--The select element represents a control for selecting amoung a set of options-->
        <select name="q">

            <!-- Option: the option element represent an option in the select element-->
            <option>dog</option>
            <option>cat</option>
            <option>cow</option>
            <option>fish</option>

        </select>

        <br/>
        <br/>

        <input type="submit" value="search"/>


    </form>


</body>
</html>
